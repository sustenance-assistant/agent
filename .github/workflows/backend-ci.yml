name: Back-End CI

on:
  push:
    branches: [main, develop, master]
    paths:
      - "Back-End/**"
  pull_request:
    branches: [main, develop, master]
    paths:
      - "Back-End/**"

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Back-End

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore

      - name: Run tests
        run: dotnet test --no-build --verbosity normal

  # This job must pass before PRs can be merged (gate)
  gate:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'pull_request'
    defaults:
      run:
        working-directory: Back-End

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Gate - All tests must pass
        run: echo "âœ… All tests passed - PR is ready to merge"

